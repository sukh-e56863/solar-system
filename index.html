<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Solar System</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      background-image: url("assets/textures/sun.png");
      background-size: cover;
      background-repeat: no-repeat;
      transform: translate(-50%, -50%);
      z-index: 2;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .earth-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-left: -200px;
      margin-top: -200px;
      border: 1px solid rgb(255, 255, 255);   /* Solid + translucent */
      box-shadow: 0 0 12px rgb(255, 255, 255); /* Outer glow */
      border-radius: 50%;
      animation: rotate 30s linear infinite;
    }

    .earth {
      position: absolute;
      top: 50%;
      left: 100%;
      width: 60px;
      height: 60px;
      background-image: url("assets/textures/earth.png");
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      transform: translate(-50%, -50%);
      animation: earth-spin 6s linear infinite;
    }

    @keyframes earth-spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .moon-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 1px solid rgb(255, 255, 255);   /* Solid + translucent */
      box-shadow: 0 0 12px rgb(255, 255, 255); /* Outer glow */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-moon 3s linear infinite;
    }

    @keyframes rotate-moon {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .moon {
      position: absolute;
      top: 50%;
      left: 100%;
      width: 25px;
      height: 25px;
      background-image: url("assets/textures/moon.png");
      background-size: cover;
      background-repeat: no-repeat;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(200,200,200,0.5);
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px white;
      animation: shoot 1s ease-out forwards;
      z-index: 0;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(300px, -300px); opacity: 0; }
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <div class="sun"></div>
    <div class="earth-orbit">
      <div class="earth">
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="assets/music/space-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';
      starsContainer.appendChild(star);
    }

    // Shooting stars
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * 80 + 'vh';
      star.style.left = Math.random() * 80 + 'vw';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    }

    setInterval(() => {
      if (Math.random() < 0.5) createShootingStar();
    }, 3000);

    // Autoplay fallback
    const music = document.getElementById('bgMusic');
    music.play().catch(() => {
      document.body.addEventListener('click', () => {
        music.play();
      }, { once: true });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
    }

    /* Stars Layer */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle infinite ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    /* Planetary System */
    .container {
      font-size: 10px;
      width: 40em;
      position: relative;
      height: 40em;
      z-index: 1;
    }

    .sun {
      position: absolute;
      width: 10em;
      height: 10em;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 3em white;
      animation: rotate 10s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .earth, .moon {
      position: absolute;
      border-style: solid;
      border-color: white transparent transparent transparent;
      border-width: 0.1em 0.1em 0 0;
      border-radius: 50%;
    }

    .earth {
      top: 5em;
      left: 5em;
      width: 30em;
      height: 30em;
      animation: orbit 36.5s linear infinite;
    }

    .moon {
      top: 0em;
      left: 0em;
      width: 8em;
      height: 8em;
      animation: orbit 2.7s linear infinite;
    }

    .earth::before, .moon::before {
      content: '';
      position: absolute;
      border-radius: 50%;
    }

    .earth::before {
      top: 2.8em;
      left: 2.8em;
      width: 3em;
      height: 3em;
      background-color: aqua;
    }

    .moon::before {
      top: 0.8em;
      right: 0.2em;
      width: 1.2em;
      height: 1.2em;
      background-color: silver;
    }

    @keyframes orbit {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Stars Layer -->
  <div class="stars" id="stars"></div>

  <!-- Planetary System -->
  <div class="container">
    <div class="sun"></div>
    <div class="earth">
      <div class="moon"></div>
    </div>
  </div>

  <!-- JavaScript to Generate Random Twinkling Stars -->
  <script>
    const starsContainer = document.getElementById('stars');
    const totalStars = 150; // more stars for better sky

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1.5 + Math.random() * 2.5) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
